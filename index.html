<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Rekap Nilai Otomatis"/>
  <meta name="keywords" content="Rekap Nilai,Rekap Otomatis"/>
  <meta name="author" content="Iqbal Tri Agustian"/>
  <title>Rekap Nilai Otomatis</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="toggle-darkmode" onclick="document.body.classList.toggle('mode')">🌓 Ganti Mode</button>
  <div class="container">
    <h1>Input Nilai Mahasiswa</h1>
    <input type="number" id="jumlahPertemuanInput" placeholder="Jumlah Pertemuan" min="1" />
    <button onclick="buatTabelAwal()">Buat Tabel</button>
    <button onclick="tambahPertemuan()">Tambah Pertemuan</button>
    <button onclick="hapusPertemuan()">Hapus Pertemuan</button>
    <table id="tabelMahasiswa">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="tambahBaris()">➕ Tambah Mahasiswa</button>
    <button onclick="hitungSemua()">🧮 Hitung Semua</button>
    <input type="file" id="excelInput" accept=".xlsx, .xls" onchange="importDariExcel(event)" />
    <div id="hasil">
      <h3>Hasil Kalkulasi</h3>
      <table id="tabelHasil">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Total</th>
            <th>Rata-rata</th>
            <th>Nilai Huruf</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div style="text-align: left; margin-bottom: 2rem;">
    <button onclick="exportKeExcel()">📁 Export ke Excel</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
